<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Potato strikes back</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
     <!-- PANTALLA DE INICIO -->
    <div id="img-fondo">
      <header id="header">
        <h2>Game instructions</h2>
        <aside class="quote">
          <i
            >Move
            <span>
              <img src="./Imagenes/arrow-up.png" alt="arrow logo" width="20px"
            /></span>
            and
            <span>
              <img
                src="./Imagenes/arrow-down.png"
                alt="arrow logo"
                width="20px"
            /></span>
            to collect potatoes</i
          >
          <p>
            <i
              >Move
              <span>
                <img
                  src="./Imagenes/arrow-up.png"
                  alt="arrow logo"
                  width="20px"
              /></span>
              and
              <span>
                <img
                  src="./Imagenes/arrow-down.png"
                  alt="arrow logo"
                  width="20px"
              /></span>
              to dodge tomatoes and broccoli</i
            >
          </p>
        </aside>

        <div id="div-btn">
          <button id="start-btn">Play</button>
        </div>
      </header>
    </div>

     <!-- PANTALLA DE JUEGO -->

    <div id="game-screen" class="container">
      <button id="counter-btn">Score 0</button>
      <div id="game-box"></div>
    </div>
    <!-- PANTALLA GAME OVER -->
    <div id="game-over-screen" class="container">
      <div>
        <button id="restart-btn">Restart</button>
      </div>
    </div>

    <script src="./JS/game.js"></script>
    <script src="./JS/MR Potato.js"></script>
    <script src="./JS/brocoli.js"></script>
    <script src="./JS/patata.js"></script>
    <script src="./JS/tomate.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/destello.js"></script>
  </body>
</html>
