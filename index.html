<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Potato strikes back</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CONTROL DE AUDIO GLOBAL -->
    <figure id="audio-control-container">
      <img
        id="audio-control"
        src="./Imagenes/play.png"
        width="50px"
        alt="Play/Pause"
      />
      <audio id="audio" src="Audio/La Patata.mp3"></audio>
    </figure>

    <!-- PANTALLA DE INICIO -->
    <div id="img-fondo">
      
      <header id="header">
        <img src="./Imagenes/title.png" width="55%" alt="Game Title" />
      </header>
    
      <h1>Game Instructions</h1>
      <aside class="quote">
        <p>
          Use the arrow keys to collect potatoes <br />and dodge tomatoes and
          broccoli.<br />
          <img
            id="arrow_keys"
            src="./Imagenes/arrowKeys.png"
            width="10%"
            alt="arrow_keys"
          />
        </p>
      </aside>
      
      <div>
        <button id="start-btn">Play</button>
      </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
     
      <button id="counter-btn">Score 0</button>
      <div id="game-box"></div>
    </div>

    <!-- PANTALLA GAME OVER -->
    <div id="game-over-screen" class="container">
      <img src="./Imagenes/gameOver.png" width="40%" alt="Game Over" />
      <div>
        
        <button id="restart-btn">Restart</button>
      </div>
    </div>

    <!-- InclusiÃ³n de scripts JavaScript -->
    <script src="./JS/game.js"></script>
    <script src="./JS/MR Potato.js"></script>
    <script src="./JS/brocoli.js"></script>
    <script src="./JS/patata.js"></script>
    <script src="./JS/tomate.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/destello.js"></script>
  </body>
</html>
